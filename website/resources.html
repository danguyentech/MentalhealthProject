<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resources</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/utilities.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/resources.css" />
        <script src="resources.js"></script>
    </head>

    <body onload="fetchResources()">
        <div>
            <select onChange="filterResources()" id="resourceDropDown">
                <option value="all">All</option>
                <option value="depression">Depression</option>
                <option value="anxiety">Anxiety</option>
                <option value="stress">Stress</option>
                <option value="mindfulness">Mindfulness</option>
                <option value="productivity">Productivity</option>
                <option value="substanceuse"> Substance Use and Addiction</option>
                <option value="trauma">Trauma</option>
                <option value="chronicpain">Chronic Pain</option>
                <option value="chronicillness">Chronic Illness</option>
                <option value="loneliness">Loneliness</option>
                <option value="eatingdisorders">Eating Disorders</option>
                <option value="suicide">Suicide Prevention</option>
            </select>
        </div>

        <div class="container">
            <div id="depression" class="resource">Depression</div>
            <div id="anxiety" class="resource">Anxiety</div>
            <div id="stress" class="resource">Stress</div>
            <div id="mindfulness" class="resource">Mindfulness</div>
            <div id="substanceuse" class="resource">Substance Use and Addiction</div>
            <div id="trauma" class="resource">Trauma</div>
            <div id="chronicpain" class="resource">Chronic Pain</div>
            <div id="loneliness" class="resource">Loneliness</div>
            <div id="eatingdisorders" class="resource">Eating Disorders</div>
            <div id="suicide" class="resource">Suicide Prevention</div>
        </div>
    </body>
</html>
