<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="questionnaire.css">
    <script src='questionnaire.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e9d9c506c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class='text-center'>Assessment</h1>
    <hr>

    <div class='progress w-25 mx-auto' id='progressBar'>
        <div class='progress-bar' id='progressFill' role='progressbar' aria-valuenow='0' aria-valuemin='0'
            aria-valuemax='100'></div>
    </div>
    <div class='container d-flex flex-column align-items-center mt-3 fade-in-bottom' id='question'>
        <h3 class='container mb-4 text-center' id='questionText'>Are you hydrated?</h3>
        <input id='answer1' class="btn btn-primary my-2 w-50" type="button" value="Yes" onclick="nextQuestion(0)">
        <input id='answer2' class="btn btn-primary my-2 w-50" type="button" value='No' onclick="nextQuestion(1)">
        <input class="btn btn-primary my-2 w-50" type="button" value='Maybe' onclick="nextQuestion(.5)">
    </div>
    <div class='w-50 mx-auto d-none fade-in-bottom' id='stressBar'>
        <div id='indicator' class='d-flex justify-content-end'>
            <i class="fas fa-caret-up" id='arrow'></i>
        </div>
    </div>
    <div id='recommendDiv' class='container d-none mt-3 flex-column align-items-center fade-in-bottom text-center'>
        <p>Your stress seems to be at a <span id='colorText'></span> level.</p>
        <p>We recommend:</p>
        <div id='resource1'></div>
        <div id='resource2' class='mt-3'></div>
    </div>
</body>
