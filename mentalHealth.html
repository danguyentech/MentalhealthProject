<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>On a scale from 1 to 5, how are you feeling today?</p>
        <input type="radio" id="1" name="level" value="1">
        <label for="1">1- Not Well at All</label><br>
        <input type="radio" id="2" name="level" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="level" value="3">
        <label for="3">3- Getting Through the Day</label><br>
        <input type="radio" id="4" name="level" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="level" value="5">
        <label for="5">5- Feeling Great!</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
